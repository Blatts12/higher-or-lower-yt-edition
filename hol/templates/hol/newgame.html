{% extends 'base.html' %}

{% block title %}Create New Game{% endblock title %}

{% block head %}
<style>
    .error {
        color: red;
    }
</style>
{% endblock head %}

{% block content %}
<form method="post">
    {% if error_message %}
    <p style="color: red">{{ error_message }}</p>
    {% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create">
</form>
{% endblock content %}
